<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webstore Advertisement</title>
  <style>
    /* styles.css */
    body {
      background-image: url('https://github.com/frhndevweb/ads/blob/master/Deep94.jpeg?raw=true');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Full viewport height */
    }

    .container {
      max-width: 800px;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }

    .social-icons img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .call-to-action {
      margin-top: 30px;
      font-size: 1.2em;
    }

    .call-to-action a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .call-to-action a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Webstore!</h1>
    <p>Explore a world of extraordinary products and exclusive offers.</p>
    <p>Don't miss out on the latest trends - visit our webstore now!</p>
    <div class="social-icons">
      <a href="https://github.com/frhndevweb" target="_blank"><img src="https://github.com/frhndevweb/ads/blob/master/IMG_20240701_151145.jpg?raw=true" alt="GitHub"></a>
      <a href="https://wa.me/088215660319" target="_blank"><img src="https://github.com/frhndevweb/ads/blob/master/IMG_20240701_151045.jpg?raw=true" alt="WhatsApp"></a>
      <a href="https://instagram.com/hannaaffiii" target="_blank"><img src="https://github.com/frhndevweb/ads/blob/master/IMG_20240701_150955.jpg?raw=true" alt="Instagram"></a>
    </div>
    <div class="call-to-action">
      <a href="https://frhndevweb.github.io/webstore" target="_blank">Visit Our Webstore</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
